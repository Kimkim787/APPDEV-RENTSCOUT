<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/signin.css" %}">
    <title>RENTSCOUT</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

</style>
<body >
<body>

    {% else %}
        <a href="{% url 'signin' %}">Signin</a>
    {% endif %}
    <hr>
    {% block bodycontent %}
    <h3>fake</h3>
    {% endblock %}
</body>
</html>
