<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>RENTSCOUT</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
</style>
<body >
<body>
    <section class="signinbody" style="background-image: url('{% static 'imgs/signin/bg.png' %}');">
        <div class="greetbox">
            <h1>Welcome to <br> <span class="renttxt">Rent</span><span class="scouttxt">Scout.</span></h1>
        </div>
        <form class="inputbox" action="" method = 'POST'>
            {% csrf_token %}
            <div>
                <label for="firstname">Firstname:</label>
                <input type="text" name="{{ form.firstname.name }}">
                <label for="lastname">Lastname:</label>
                <input type="text" name="{{ form.lastname.name }}">
                <label for="middlename">Middlename:</label>
            <input type="text" name="{{ form.middlename.name }}">
                <label for="gender">Gender:</label>
                {{ form.gender }}
                <a style="color: white; text-align: center;" href="{% url 'signin' %}"><p>Already have account?</p></a>
            </div>
            <div>
                <label for="birthdate">Birthdate:</label>
                {{ form.birthdate }}
                <label for="email">Email:</label>
                {{ form.email }}
                <label for="password1">Enter password:</label>
                <input type="password" name="{{ form.password1.name }}">
                <label for="password2">Confirm password:</label>
                <input type="password" name="{{ form.password2.name }}">
                <input type="submit" value="Create Account">
            </div>
        </form>
    </section>
</body>
</html>
