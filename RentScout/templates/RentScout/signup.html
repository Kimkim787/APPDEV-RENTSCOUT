<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}?100">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>RENTSCOUT</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
</style>
<body >
<body>
    <section class="signinbody">
        {% comment %} <div class="greetbox">
            <h1>Welcome to <br> <span class="renttxt">Rent</span><span class="scouttxt">Scout!</span></h1>
            <h2>Sign up <span class="signupmsg">now to see some affordable and <br> comfortable rooms.</span></h2>
        </div> {% endcomment %}
        <form class="inputbox" action="" method = 'POST'>
            {% csrf_token %}
            
            <div>
                <label for="firstname">Firstname:</label>
                <input type="text" name="{{ form.firstname.name }}">
                <label for="lastname">Lastname:</label>
                <input type="text" name="{{ form.lastname.name }}">
                <label for="middlename">Middlename:</label>
            <input type="text" name="{{ form.middlename.name }}">
                <label for="gender">Gender:</label>
                <select name="{{ form.gender.name }}" id="gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <script src="{% static 'scripts/genderCssToggle.js' %}"></script>
                <a id="has_account" href="{% url 'signin' %}"><p>Already have account?</p></a>
            </div>
            <div>
                <label for="birthdate">Birthdate:</label>
                <input type="text" name="{{ form.birthdate.name }}">
                <label for="email">Email:</label>
                {{ form.email }}
                <label for="password1">Enter password:</label>
                <input type="password" name="{{ form.password1.name }}">
                <label for="password2">Confirm password:</label>
                <input type="password" name="{{ form.password2.name }}">
                <!-- <input type="submit" value="Create Account" class="button"> -->
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="signupdiv">
            <h1>SIGN UP</h1>
            <img src="{% static "imgs/nav/logo22.png" %}" alt="Website logo" >
        </div>
    </section>
</body>
</html>
