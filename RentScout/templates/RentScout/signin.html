{% extends 'index.html' %}

{% block bodycontent%}
{% load static %}
    <section class="signinbody" style="background-image: url('{% static 'imgs/signin/bg.png' %}');">
        <div class="greetbox">
            <h1>Welcome to <br> <span class="renttxt">Rent</span><span class="scouttxt">Scout.</span></h1>
        </div>
        <form class="inputbox" autocomplete="off">
            <h1>Sign in</h1>
            <div>
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter your username" >
            </div>
            <div class="flex flex-col">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password" autocomplete="new-password">
            </div>
            <button type="submit">Log in</button>
            <p>Create account</p>
        </form>
    </section>
{% endblock %}
