{% extends 'index.html' %}

{% block bodycontent%}
{% load static %}
    <!-- <section class="signinbody" style="background-image: url('{% static 'imgs/signin/bg.png' %}');"> -->
        <div class="greetbox">
            <h1>Welcome to <br> RentScout</h1>
        </div>
        <form class="inputbox" action="{% url 'signin' %}" method = 'POST'>
            {% csrf_token %}
            <h1>Sign in</h1>
            <div>
                <label for="email">Email:</label>
                <input type="email" name='username' placeholder="sample@gmail.com">
            </div>
            <div class="flex flex-col">
                <label for="password" >Password:</label>
                <input type="password" name='password' placeholder="Enter your password">
            </div>
            <input type="submit" >Sign in </input>
            <p>Create account</p>
        </form>
    </section>
{% endblock %}
