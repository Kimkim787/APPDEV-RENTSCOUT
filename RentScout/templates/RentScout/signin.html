<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href= '{% static "css/signin.css" %}?100'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>RENTSCOUT</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
</style>
<body >
<body>
    <section class="signinbody">
        <form class="inputbox" autocomplete="off" method="POST">
            {% csrf_token %}
            <h1>Sign in</h1>
            <div>
                <label for="username">Email:</label>
                <input type="email" placeholder="Enter your email" name="{{ form.username.name }}">
            </div>
            <div class="flex flex-col">
                <label for="password">Password:</label>
                <input type="password" name="{{ form.password.name }}" placeholder="Enter your password" autocomplete="new-password">
            </div>
            <button type="submit">Log in</button>

            <a style="color: white;" href="{% url 'signup' %}"><p>Create account</p></a>
        </form>
        <div class="greetbox">
            <h1>Welcome to <br> <img src="{% static "imgs/nav/logo22.png" %}" alt="Website logo" ></h1>
        </div>
    </section>
</body>
</html>
